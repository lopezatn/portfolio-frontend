name: Deploy to EC2

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-central-1

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload dist to S3
        run: |
          aws s3 sync dist/ s3://lopezberg-portfolio-deploy/dist/ --delete

      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --region eu-central-1 \
            --parameters '{"commands":["aws s3 sync s3://lopezberg-portfolio-deploy/dist/ /home/ssm-user/portfolio-frontend/dist/ --region eu-central-1 --delete --exact-timestamps"]}'